<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Estilo del encabezado */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Estilo del contenido principal */
        main {
            padding: 20px;
            text-align: center;
        }

        /* Estilo del botón */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilo del pie de página */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Bienvenidos a Mi Página Web</h1>
    </header>
    <main>
        <p>Esta es una página de ejemplo que demuestra cómo integrar HTML y CSS en un solo archivo.</p>
        <button>Haz clic aquí</button>
    </main>
    <footer>
        <p>&copy; 2024 Mi Página Web</p>
    </footer>
</body>

</html
